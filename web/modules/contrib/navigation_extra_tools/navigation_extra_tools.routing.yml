navigation_extra_tools.overview:
  path: '/admin/tools'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Tools'
  requirements:
    _custom_access: 'navigation_extra_tools.access_checker::access'

navigation_extra_tools.individual:
  path: '/admin/tools/individual'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Flush Individual Cache'
  requirements:
    _permission: 'access navigation extra tools cache flushing'

